<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="row" id="first">
            <div id="display"></div>
            <button id="cancelButton">C</button>
        </div>
        <div class="row" id="second">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="+">+</button>
        </div>
        <div class="row" id="third">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="-">-</button>
        </div>
        <div class="row" id="fourth">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="/">/</button>
        </div>
        <div class="row" id="fifth">
            <button>0</button>
            <button id="*">*</button>
            <button id="=">=</button>
        </div>
    </div>
</body>
</html>
